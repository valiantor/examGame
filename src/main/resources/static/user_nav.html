    <meta charset="UTF-8">
    <script>


        function checkSession(){

            $.ajax({
                url:"/user/getCurrentUser",
                type: "get",
                dataType: "text",
                success: function (result) {
                    //alert(result);
                    if(result == "" || null == result) {

                        window.location="user_login.html";
                        $("#admin_info").text("未登录");
                    }else{

                        currentUser = $.parseJSON(result);
                        $("#user_name").text(currentUser.name+" 已登陆");
                        $("#user_login").addClass("invisible");
                        $("#user_experience").text("经验值："+currentUser.experience);
                    }
                } ,
                error: function (e) {
                    alert("网络错误");
                }
            });
        }

        checkSession();

    </script>
