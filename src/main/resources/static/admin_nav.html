    <meta charset="UTF-8">
    <script>


        function checkSession(){

            $.ajax({
                url:"/admin/getCurrentAdmin",
                type: "get",
                dataType: "text",
                success: function (result) {

                    if(result == "" || null == result) {
                        window.location="admin_login.html";
                        $("#admin_info").text("未登录");
                    }else{
                        $("#admin_info").text(result+" 已登陆");
                        $("#admin_login").addClass("invisible");
                    }
                } ,
                error: function (e) {
                    alert("网络错误");
                }
            });
        }

        checkSession();



    </script>
<div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle="example-menu"></button>
    <div class="title-bar-title">管理员</div>
</div>
<div class="top-bar" id="example-menu">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">关卡</li>
            <li class="invisible" id="admin_login"><a href="admin_login.html">登陆</a></li>
            <li><span id="admin_info"></span> </li>

        </ul>
    </div>
    <div class="top-bar-right">
        <ul class="menu">
            <li><input type="search" id="searchContent" placeholder="search"></li>
            <li><button type="button" class="button"  >查找</button></li>
        </ul>
    </div>
</div>
